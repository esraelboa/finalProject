<!DOCTYPE html>

<html lang="ar" dir="rtl">
    <head>
        <title>اشترك معنا الان</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/registerStyle.css">
    </head>
    <body class="bg-light">
        <div class="container">           
            <div class="card card-container ">
                <form class="singup-form mt-1 needs-validation" method="post"> 
                    <div class="form-header">
                        <h4>انشاء حساب جديد </h4><hr>                       
                    </div>    
                    <div class="form-body">
                        <div class="form-row mt-2">
                            <div class="col">
                                <div class="from-group">
                                    <label for="firstName" class="col-6 control-label">الاسم :<small>الحقل مطلوب </small></label>
                                    <input class="col-5 form-control" id="firstName" type="text"required pattern="[A-Za-z]{1,20}">                           
                                </div>
                            </div>
                            <div class="col">
                                <div class="from-group">                                                                        
                                    <label for="lastName" class="col-6 control-label">اللقب:<small>الحقل مطلوب </small></label>      
                                    <input class="col-5 form-control" id="lastName" type="text"  required required pattern="[A-Za-z]{1,20}">                   
                                </div>
                            </div>
                        </div>

                        <div class="from-group mt-2">
                            <label for="email" class="col-3 control-label">البريد الاكتروني:<small>الحقل مطلوب </small></label>                
                            <input class="col-5 form-control" id="email" type="email" name="email"  required>                                                               
                        </div>
                        <div class="from-group mt-2">
                            <label for="phoneNumber" class="col-3 control-label" >رقم الهاتف :<small>الحقل مطلوب </small></label>
                            <input class="col-5 form-control" id="phone" type="tel" name="phoneNumber"  pattern="[0-9]{10}" required>                                       
                        </div>

                        <div class="from-group mt-2">
                            <label for="password" class="col-3 control-label">كلمة المرور:<small>الحقل مطلوب </small></label>
                            <input class=" col-5 form-control" id="password" type="password" name="password" required>                                        
                        </div>

                        <div class="from-group mt-2">                         
                            <label for="passwordComfirm" class="col-3 control-label">تأكيد كلمةالمرور:
                                <small>الحقل مطلوب </small></label>
                            <input class="col-5 form-control" id="passwordComfirm" type="password" name="passwordComfirm"  required>                                                        
                        </div>                                   
                    </div>
                    <button class="submit btn btn-primary mt-2 mb-2 " type="submit" >انشاء حساب</button>

                </form>
            </div>
        </div>  
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>      
        <script src="js/registerScript.js"></script>
    </body>
</html>
